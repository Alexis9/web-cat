<div id="context">
    <div class="title">关于猫</div>
    <div class="show">
        <div class="one">
            <img src="../images/0.jpg">
            <p style="margin-left: 100px; margin-top: 100px">
                <font style="font-size: 34px ; font-family:宋体"><b>猫</b></font> <font
                    style="font-size: 16px">（食肉目猫科动物）</font><br>
                猫，属于猫科动物，分家猫、野猫，是全世界家庭中较为广泛的宠物。家猫的祖先据推测是起源于古埃及的沙漠猫，波斯的波斯猫，已经被人类驯化了3500年（但未像狗一样完全地被驯化）。<br><br>
                一般的猫：头圆、颜面部短，前肢五指，后肢四趾，趾端具锐利而弯曲的爪，爪能伸缩。夜行性。<br>
            </p>
        </div>
        <div class="one">
            <p style=" margin-right: 100px">
                &nbsp;&nbsp;猫咪是一种独特的动物，是一种我们无法用任何单一一个形容词将它形容透彻的动物。<br><br>
            </p>
            <img src="../images/5.jpg">

        </div>
        <div class="one">
            <img src="../images/6.jpg">
            <p style="margin-left: 100px ">
                &nbsp;&nbsp;它可以傲娇、可以撒娇、可以妩媚、可以活泼、可以懒散、可以卖萌、可以高冷，万种姿态集一身的猫咪，是最有神秘魅力的动物。<br>

            </p>
        </div>
        <div class="one">
            <p style=" margin-right: 100px; margin-top: 400px">
                &nbsp;&nbsp;人类会爱上猫咪，是被它那举手投足之间散发的美妙姿态所迷倒，其独立的性格更教人着迷<br><br>
            </p>
            <img src="../images/8.jpg">

        </div>
