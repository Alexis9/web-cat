<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图册</title>
    <link rel="stylesheet" href="atlas.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="atlas.js" type="text/javascript"></script>
</head>
<body>
<div id="head">
    <div class="logo">
        <img src="../images/logo.png">
    </div>
    <div class="keys">
        <button onclick="window.location.href='../index/index.html'"><p>首页</p></button>
        <button onclick="window.location.href='../find/find.html'"><p>发现</p></button>
        <button ><p><b>图册</b></p></button>
    </div>
</div>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/3.jpg" alt="First slide"   >
        </div>
        <div class="item">
            <img src="../images/3.jpg"  alt="Second slide" >
        </div>
        <div class="item">
            <img src="../images/3.jpg" alt="Third slide">
        </div>

    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


</body>
</html>
