            <div class="name">
                <b>布偶猫</b>
            </div>
            <br>
            <div style="font-size: 18px">
                布偶猫又叫布拉多尔猫、布娃娃猫、玩偶猫，拉丁学名为Ragdoll，是个温柔的大块头。
                <br> <br>
            </div>
            <div style="font-size: 16px">
                布偶猫较为温顺好静，对人友善。它们对人类非常友善，即便面对孩子们的打闹也能大度包容，因此布偶猫受到许多家庭的青睐。其美丽优雅又非常类似于狗的性格而又被称为"仙女猫"，"小狗猫"。<br><br>
            </div>
            <div class="habit">
                <font>→</font>&nbsp;&nbsp;布偶猫异常温柔，较适宜室内饲养<br><br>
                <font>→</font>&nbsp;&nbsp;布偶猫会舔洗和梳理一身中等长度的丝状毛发<br><br>
                <font>→</font>&nbsp;&nbsp;布偶猫善于讨好主人，总是形影不离地围着主人转<br><br>
                <font>→</font>&nbsp;&nbsp;它们喜静，但也爱玩玩具，并喜欢参与家中的日常生活
            </div>
